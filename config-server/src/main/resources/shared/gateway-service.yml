    
server:
  port: 9092

  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

    
zuul:
  ignoredServices: "*"
  routes:
    wallet-service:  
      sensitiveHeaders:
      path: /**
      serviceId: wallet-service  
    auth-server:  
      sensitiveHeaders:
      path: /uaa/**
      stripPrefix: false
      serviceId: auth-server
  
eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
    
logging:
  level:
    ROOT: ERROR
    org.springframework.web: ERROR
    com.wallet.auth: DEBUG
  file:  /tmp/logs/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"